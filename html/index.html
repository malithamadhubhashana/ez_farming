<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Farming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="main-container" style="display: none;">
        <!-- Farming Menu -->
        <div id="farming-menu" class="menu-container">
            <div class="menu-header">
                <h2 id="menu-title">Farming Zone</h2>
                <button class="close-btn" onclick="closeMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="menu-content">
                <div id="crop-options" class="crop-grid">
                    <!-- Crop options will be populated by JavaScript -->
                </div>
                <div class="menu-info">
                    <div class="info-section">
                        <h4><i class="fas fa-info-circle"></i> Zone Information</h4>
                        <div id="zone-info" class="info-content">
                            <!-- Zone info will be populated -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shop Menu -->
        <div id="shop-menu" class="menu-container">
            <div class="menu-header">
                <h2 id="shop-title">Farming Shop</h2>
                <button class="close-btn" onclick="closeMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="menu-content">
                <div class="shop-tabs">
                    <button class="tab-btn active" onclick="switchTab('buy')">
                        <i class="fas fa-shopping-cart"></i> Buy
                    </button>
                    <button class="tab-btn" onclick="switchTab('sell')">
                        <i class="fas fa-dollar-sign"></i> Sell
                    </button>
                </div>
                <div id="shop-items" class="shop-grid">
                    <!-- Shop items will be populated -->
                </div>
            </div>
        </div>

        <!-- Admin Menu -->
        <div id="admin-menu" class="menu-container admin-theme">
            <div class="menu-header">
                <h2 id="admin-title">Farming Admin Panel</h2>
                <button class="close-btn" onclick="closeMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="menu-content">
                <div class="admin-sections">
                    <div class="admin-section">
                        <h4><i class="fas fa-cog"></i> System Control</h4>
                        <div class="admin-buttons">
                            <button class="admin-btn" onclick="adminAction('view_plants')">
                                <i class="fas fa-eye"></i> View All Plants
                            </button>
                            <button class="admin-btn danger" onclick="adminAction('remove_all')">
                                <i class="fas fa-trash"></i> Remove All Plants
                            </button>
                            <button class="admin-btn" onclick="adminAction('reload_config')">
                                <i class="fas fa-sync"></i> Reload Config
                            </button>
                        </div>
                    </div>
                    <div class="admin-section">
                        <h4><i class="fas fa-cloud"></i> Weather & Season</h4>
                        <div class="admin-controls">
                            <div class="control-group">
                                <label>Season:</label>
                                <select id="season-select">
                                    <option value="spring">Spring</option>
                                    <option value="summer">Summer</option>
                                    <option value="fall">Fall</option>
                                    <option value="winter">Winter</option>
                                </select>
                                <button class="admin-btn" onclick="adminAction('set_season')">
                                    Set Season
                                </button>
                            </div>
                            <div class="control-group">
                                <label>Weather:</label>
                                <select id="weather-select">
                                    <option value="SUNNY">Sunny</option>
                                    <option value="CLEAR">Clear</option>
                                    <option value="RAIN">Rain</option>
                                    <option value="THUNDER">Thunder</option>
                                    <option value="OVERCAST">Overcast</option>
                                    <option value="FOGGY">Foggy</option>
                                </select>
                                <button class="admin-btn" onclick="adminAction('set_weather')">
                                    Set Weather
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="admin-section">
                        <h4><i class="fas fa-user"></i> Player Management</h4>
                        <div class="control-group">
                            <label>Player ID:</label>
                            <input type="number" id="player-id" placeholder="Enter player ID">
                            <button class="admin-btn" onclick="adminAction('player_stats')">
                                View Stats
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plant Information Modal -->
        <div id="plant-info" class="info-modal">
            <div class="info-content">
                <button class="close-btn" onclick="closePlantInfo()">
                    <i class="fas fa-times"></i>
                </button>
                <div id="plant-details">
                    <!-- Plant details will be populated -->
                </div>
            </div>
        </div>

        <!-- Notification System -->
        <div id="notifications" class="notifications-container">
            <!-- Notifications will be added here -->
        </div>

        <!-- Quantity Selection Modal -->
        <div id="quantity-modal" class="modal">
            <div class="modal-content">
                <h3>Select Quantity</h3>
                <div class="quantity-selector">
                    <button onclick="adjustQuantity(-1)">
                        <i class="fas fa-minus"></i>
                    </button>
                    <input type="number" id="quantity-input" value="1" min="1" max="100">
                    <button onclick="adjustQuantity(1)">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="modal-actions">
                    <button class="btn confirm" onclick="confirmQuantity()">Confirm</button>
                    <button class="btn cancel" onclick="closeQuantityModal()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-seedling fa-spin"></i>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
